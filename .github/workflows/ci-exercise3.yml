name: Exercise 3 CI Pipeline

on:
  push:
    # branches: [ "main" ]
    # # Only run this pipeline if files inside the Exercise3 folder change!
    paths:
      - 'typescript/Exercise3/**'
      - '.github/workflow/**'
  pull_request:
    # branches: [ "main" ]
    paths:
      - 'typescript/Exercise3/**'
      - '.github/workflows/**'

jobs:
  build-and-verify:
    name: Build & Verify (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    # This is the magic line! It tells GitHub to run all 'npm' commands inside your project folder
    defaults:
      run:
        working-directory: ./typescript/Exercise3
        
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './typescript/Exercise3/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Check Types
        run: npm run typecheck

      - name: Verify Code Quality (Lint, Format, Test)
        run: npm run verify

      - name: Ensure Build Succeeds
        run: npm run build